<div class="header__searchbar">
    <input class="header__search_input" placeholder="Search character" [formControl]="searchText" (keyup.enter)="getSearch()"/>
    <i class="header__searchbar_ico fa fa-search" aria-hidden="true"></i>
    <button class="header__searchbar_ico_close" *ngIf="searchText.value.length > 0" (click)="clearSearch()">
        <i class="fa fa-close" aria-hidden="true"></i>
    </button>
</div>
